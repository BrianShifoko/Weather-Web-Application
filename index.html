<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/cloudy.png" >
    <link rel="stylesheet" href="styles.css">
    <meta name="author" content="Brian Shifoko">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="country-input" placeholder="Enter country, City or Town">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-card" id="weather-card">
            
        </div>
        <p>Turn on Toggle to use Fahrenheit</p>
        <div class="toggle-switch">
            <input type="checkbox" id="unit-toggle" class="toggle-checkbox">
            <label for="unit-toggle" class="toggle-label"></label>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
